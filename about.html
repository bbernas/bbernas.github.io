<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="icon" href="b.png">
  <style>
    /* Centering the page content */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden; /* to hide overflowing shapes */
      position: relative;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* Style for the toolbar */
    .toolbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2; /* Ensure toolbar is on top */
    }

    /* Style for the links in the toolbar */
    .toolbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s ease;
    }

    /* Hover effect for toolbar links */
    .toolbar a:hover {
      color: #999; /* Darken the color on hover */
    }

    /* Style for the main content */
    .content {
      padding: 20px;
      text-align: center;
      margin-top: 100px; /* Adjust as needed to avoid content overlapping with the toolbar */
    }

    /* Style for the profile picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Style for the biography */
    .biography {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume/CV</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>About Me</h1>
    <img src="brady.jpeg" alt="Profile Picture" class="profile-picture" style="width:300px;height:400px;" >
    <div class="biography">
      <p>Hello, I'm Braden.</p>
      <p>I'm a recent graduate from Monmouth College.</p>
      <p>I enjoy lots of different things.</p>
      <p>Feel free to reach out to me at bradenbernas@hotmail.com.</p>
    </div>
  </div>

</body>
</html>
